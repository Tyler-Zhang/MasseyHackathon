    <script>
    function init(){
        var arr = document.URL.match(/grID=(.*)/);
        if(arr == null || !arr.hasOwnProperty("1"))
        {
            displayError("URL formatted wrong");
            return;
        }
        var room = arr[1];
        console.log("Making request with " + room);
        setInner("heading", "Usage for room " + room);
        
        postRequest("/view", {grID: room}, (obj) => {
            if(obj.type == "ERROR")
                displayError(obj.body);
            else if(obj.body.userAmt == 0)
                displayError("There are no people added to your group yet");
            else {
                makeCharts(obj);
            }
        });
    }
    document.onload = init();

    </script>
