<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>ScreenOff</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/grayscale.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

<body class="container-fluid">

    <div class="row">
        <h1 class="text-center" style="margin-top:50px;"> Server Post Request Tester </h1>
    </div>
    <div class="row">
        <div class="form-horizontal col-md-5 col-md-offset-1">
            <div class="form-group" style="margin-bottom:90px; margin-top:40px">
                <div class="col-md-6">
                    <label for="url-selector">Post URL </label>
                    <select class="form-control" id="url-selector">
                        <option>/createroom</option>
                        <option>/joinroom</option>
                        <option>/report</option>
                        <option>/view</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-6">
                    <label for="attrName">Object Attribute Name</label>
                    <input type="text" class="form-control" id="attrName" placeholder="Attribute Name"/>
                </div>
                <div class="col-md-6">
                    <label for="attrName">Object Value</label>
                    <input type="text" class="form-control" id="attrValue" placeholder="Value"/>
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" style="margin-left:13px; margin-bottom:30px" onclick="addToObj()"> Add to Obj </button>
            </div>
            <div class="form-group">
                <div style="margin-left:13px">
                    <table class="table table-bordered table-hover" style="color:black; background-color:white" id="json-table">
                        <tr class="header">
                            <th> Attribute Name </th>
                            <th> Attribute Value </th>
                            <th> Remove </th>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="form-group">
                <div style="margin-left: 13px;">
                    </div>
            </div>
            <div class="form-group">
                <button class="btn btn-success" style="margin-left:13px; margin-bottom:30px" onClick="post()"> Make Post Request </button>
            </div>
        </div>
        <div class="row col-md-5 col-md-offset-1" style="margin-top:200px;">
            <div class="col-md-6">
                <label for="json-txt"> JSON representation of your object </label>
                <textarea class="form-control" rows="7" id="json-txt" placeholder="JSON Object" readonly>{}</textarea>
            </div>
            <div class="col-md-6">
                <label for="res-txt">Server Response </label>
                <textarea class="form-control" rows="7" id="res-txt" placeholder="JSON Object" readonly></textarea>
            </div>
        </div>
    </div>
    
    <script src="js/main.js"></script>
    <!-- jQuery -->
    <script src="js/jquery.js"></script>
    
    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="js/jquery.easing.min.js"></script>

    <!-- Google Maps API Key - Use your own API key to enable the map feature. More information on the Google Maps API can be found at https://developers.google.com/maps/ -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCRngKslUGJTlibkQ3FkfTxj3Xss1UlZDA&sensor=false"></script>

    <script type = "text/javascript">
        var obj = {};

        function post()
        {
            postRequest(getVal("url-selector"), obj, (res) => {
                setVal("res-txt", JSON.stringify(res));
            });
        }

        function addToObj(){
            if(getVal("attrName") == "")
                return alert("Attribute Name Missing");
            
            obj[getVal("attrName")] = getVal("attrValue");
            setVal("attrName", "");
            setVal("attrValue", "");

            redrawTable();

            
        }

        function redrawTable()
        {
            var tbody = document.getElementById("json-table").getElementsByTagName("tbody")[0];
            var entries = document.getElementsByClassName("entry");
            for(var x = 0; x < entries.length; x ++)


            var keys = Object.keys(obj);
            for(var x = 0; x < keys.length; x++)
            {
                var tableEntry = document.createElement("tr");
                tableEntry.className ="entry";

                var tableData = document.createElement("td");
                tableData.appendChild(document.createTextNode(keys[x]))
                tableEntry.appendChild(tableData);

                var tableData = document.createElement("td");
                tableData.appendChild(document.createTextNode(obj[keys[x]]))
                tableEntry.appendChild(tableData);

                var removeButton = document.createElement("BUTTON");
                removeButton.appendChild(document.createTextNode("Remove Attribute"));
                removeButton.setAttribute("onClick", "removeAttr('" + keys[x] + "')")
                removeButton.className = "btn btn-warning";
                tableEntry.appendChild(removeButton);
                tbody.appendChild(tableEntry);
            }

            setVal("json-txt", JSON.stringify(obj));
        }

        function removeAttr(key)
        {
            delete obj[key];
            redrawTable();
        }

        function getVal(id)
        {
            return document.getElementById(id).value;
        }

        function setVal(id, val)
        {
            document.getElementById(id).value = val;
        }

    </script>
</body>

</html>
