    <script type = "text/javascript">
            document.onload = postRequest("/createroom", {type: "computer"}, (obj) => {
                console.log(obj);
			    if(obj.type === "SUCCESS")
				    updateClient(obj);
			    else
				    displayMsg("Please try again later");
            });

            function displayMsg(msg){
	            document.getElementById("code").innerHTML = msg;
            }

            function updateClient(obj){
                displayMsg(obj.body.grID);
                
                document.getElementById("button").onclick = function(){
                    window.location = "room.html?grID=" + obj.body.grID;
                }
            }
    </script>
